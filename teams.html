<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Stats - Teams</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <header>
        <div class="menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-btn">Stats</a>
                    <div class="dropdown-content">
                        <a href="teams.html">Teams</a>
                        <a href="players.html">Players</a>
                    </div>
                </li>
                <li><a href="roster.html">Roster</a></li>
            </ul>
        </div>
    </header>

    <section>
        <h1>Teams Statistics</h1>
        <div class="filter">
            <label for="division">Division:</label>
            <select id="division">
                <option value="all">All</option>
                <option value="A">Division A</option>
                <option value="B">Division B</option>
            </select>

            <label for="league">League:</label>
            <select id="league">
                <option value="regular">Regular Season</option>
                <option value="playoffs">Playoffs</option>
                <option value="season">Season</option>
            </select>

            <label for="statsType">Stats Type:</label>
            <select id="statsType">
                <option value="totals">Totals</option>
                <option value="averages">Averages</option>
                <option value="shooting">Shooting</option>
                <option value="advanced">Advanced</option>
                <option value="fourfactors">Four Factors</option>
            </select>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Team</th>
                    <th>Points</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Team A</td>
                    <td>30</td>
                    <td>60</td>
                </tr>
                <tr>
                    <td>Team B</td>
                    <td>25</td>
                    <td>55</td>
                </tr>
                <tr>
                    <td>Team C</td>
                    <td>20</td>
                    <td>50</td>
                </tr>
            </tbody>
        </table>
    </section>
</body>
</html>
