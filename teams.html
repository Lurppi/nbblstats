<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teams - Basketball Stats</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="teams">
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li>
                    <a href="#">Stats</a>
                    <ul class="dropdown">
                        <li><a href="teams.html">Teams</a></li>
                        <li><a href="players.html">Players</a></li>
                    </ul>
                </li>
                <li><a href="roster.html">Roster</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Teams</h2>
        <div class="filter">
            <label for="division">Division:</label>
            <select id="division">
                <option value="all">Alle</option>
                <!-- Weitere Optionen hinzufügen -->
            </select>
            <label for="league">League:</label>
            <select id="league">
                <option value="all">Alle</option>
                <!-- Weitere Optionen hinzufügen -->
            </select>
            <label for="stats-type">Stats-Type:</label>
            <select id="stats-type">
                <option value="Totals">Totals</option>
                <option value="Averages">Averages</option>
                <option value="Shooting">Shooting</option>
                <option value="Advanced">Advanced</option>
                <option value="Four Factors">Four Factors</option>
            </select>
        </div>
        <div id="teams-table"></div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
