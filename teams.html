<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teams - Basketball Stats</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Stats</a>
                    <ul>
                        <li><a href="teams.html">Teams</a></li>
                        <li><a href="players.html">Players</a></li>
                    </ul>
                </li>
                <li><a href="roster.html">Roster</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section>
            <h2>Teams Statistics</h2>
            <label for="division">Division:</label>
            <select id="division">
                <option value="all">All</option>
                <option value="A">Division A</option>
                <option value="B">Division B</option>
            </select>
            <label for="league">League:</label>
            <select id="league">
                <option value="regular">Regular Season</option>
                <option value="playoffs">Playoffs</option>
            </select>
            <label for="stat-type">Stats Type:</label>
            <select id="stat-type">
                <option value="totals">Totals</option>
                <option value="averages">Averages</option>
                <option value="shooting">Shooting</option>
                <option value="advanced">Advanced</option>
                <option value="fourfactors">Four Factors</option>
            </select>
            <table id="teams-table">
                <thead>
                    <tr><th>Team</th><th>Division</th><th>League</th><th>Stat 1</th><th>Stat 2</th><th>Stat 3</th></tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
