<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Stats</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <header>
        <h1>Basketball Stats - Teams</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li>
                <a href="#">Stats</a>
                <div class="dropdown-content">
                    <a href="teams.html">Teams</a>
                    <a href="players.html">Players</a>
                </div>
            </li>
            <li><a href="roster.html">Roster</a></li>
        </ul>
    </nav>

    <section>
        <h2>Teams Statistics</h2>
        <label for="division">Division:</label>
        <select id="division">
            <option value="both">Both</option>
            <option value="A">Division A</option>
            <option value="B">Division B</option>
        </select>
        <label for="league">League:</label>
        <select id="league">
            <option value="regular">Regular Season</option>
            <option value="playoffs">Playoffs</option>
            <option value="season">Season</option>
        </select>
        <label for="stats-type">Statistik:</label>
        <select id="stats-type">
            <option value="totals">Totals</option>
            <option value="averages">Averages</option>
            <option value="shooting">Shooting</option>
            <option value="advanced">Advanced</option>
            <option value="four-factors">Four Factors</option>
        </select>

        <table id="teams-table" class="display">
            <thead>
                <tr>
                    <th>Team Name</th>
                    <th>Division</th>
                    <th>League</th>
                    <th>Minutes</th>
                    <th>Points</th>
                    <th>Rebounds</th>
                    <th>Assists</th>
                    <th>Steals</th>
                    <th>Blocks</th>
                    <th>Turnovers</th>
                    <th>Fouls</th>
                    <th>Efficiency</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Team Alpha</td>
                    <td>A</td>
                    <td>Regular</td>
                    <td>2400</td>
                    <td>1150</td>
                    <td>580</td>
                    <td>290</td>
                    <td>140</td>
                    <td>95</td>
                    <td>190</td>
                    <td>85</td>
                    <td>0.51</td>
                </tr>
                <!-- Weitere Teams hinzufÃ¼gen -->
            </tbody>
        </table>
    </section>

    <footer>
        <p>&copy; 2024 Basketball Stats. All rights reserved.</p>
    </footer>
</body>
</html>
