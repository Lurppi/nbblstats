<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Stats - Teams</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <header>
        <div class="menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-btn">Stats</a>
                    <div class="dropdown-content">
                        <a href="teams.html">Teams</a>
                        <a href="players.html">Players</a>
                    </div>
                </li>
                <li><a href="roster.html">Roster</a></li>
            </ul>
        </div>
    </header>

    <div id="countdown"></div>

    <section>
        <h1>Teams</h1>

        <div class="filters">
            <label for="division">Division:</label>
            <select id="division">
                <option value="all">All</option>
                <!-- Add options dynamically -->
            </select>

            <label for="league">League:</label>
            <select id="league">
                <option value="all">All</option>
                <!-- Add options dynamically -->
            </select>

            <label for="stats-filter">Stats:</label>
            <select id="stats-filter">
                <option value="totals">Totals</option>
                <option value="averages">Averages</option>
                <option value="shooting">Shooting</option>
                <option value="advanced">Advanced</option>
                <option value="four-factors">Four Factors</option>
            </select>
        </div>

        <div id="teams-table-container">
            <!-- Tables will be injected here based on filter selection -->
        </div>
    </section>
</body>
</html>
