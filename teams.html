<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teams - Basketball Stats</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Stats</a>
                    <ul>
                        <li><a href="teams.html">Teams</a></li>
                        <li><a href="players.html">Players</a></li>
                    </ul>
                </li>
                <li><a href="roster.html">Roster</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Team Statistics</h1>
        <label for="division-filter">Division:</label>
        <select id="division-filter">
            <option value="">All</option>
            <!-- Populate options dynamically -->
        </select>

        <label for="league-filter">League:</label>
        <select id="league-filter">
            <option value="">All</option>
            <!-- Populate options dynamically -->
        </select>

        <label for="stats-type">Stats Type:</label>
        <select id="stats-type">
            <option value="totals">Totals</option>
            <option value="averages">Averages</option>
            <option value="shooting">Shooting</option>
            <option value="advanced">Advanced</option>
            <option value="four-factors">Four Factors</option>
        </select>

        <table id="team-stats-table"></table>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
