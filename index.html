
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBBL Stats - Top Performer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>NBBL Stats</h1>
    </header>
    <main>
        <h2>Weekly and Regular Season Top Performers</h2>
        <div class="table-container">
            <div class="table">
                <h3>Points - Weekly</h3>
                <table id="points-week"></table>
            </div>
            <div class="table">
                <h3>Rebounds - Weekly</h3>
                <table id="rebounds-week"></table>
            </div>
            <div class="table">
                <h3>Assists - Weekly</h3>
                <table id="assists-week"></table>
            </div>
            <div class="table">
                <h3>Points - Regular Season</h3>
                <table id="points-regular"></table>
            </div>
            <div class="table">
                <h3>Rebounds - Regular Season</h3>
                <table id="rebounds-regular"></table>
            </div>
            <div class="table">
                <h3>Assists - Regular Season</h3>
                <table id="assists-regular"></table>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 NBBL Stats</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
