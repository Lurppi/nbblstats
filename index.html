<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Basketball Stats</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Basketball Stats</h1>
    </header>

    <nav>
        <ul class="menu">
            <li><a href="index.html">Home</a></li>
            <li class="dropdown">
                <span class="dropdown-btn">Stats</span>
                <ul class="dropdown-content">
                    <li><a href="teams.html">Teams</a></li>
                    <li><a href="players.html">Players</a></li>
                </ul>
            </li>
            <li><a href="roster.html">Roster</a></li>
        </ul>
    </nav>

    <section>
        <h2>Top 3 Performers - Last Week</h2>
        <div class="top3-container">
            <table class="top3">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Team</th>
                        <th>Points</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Player 1</td>
                        <td>Team A</td>
                        <td>30</td>
                    </tr>
                    <tr>
                        <td>Player 2</td>
                        <td>Team B</td>
                        <td>28</td>
                    </tr>
                    <tr>
                        <td>Player 3</td>
                        <td>Team C</td>
                        <td>26</td>
                    </tr>
                </tbody>
            </table>
            <div class="more-container">
                <button class="view-more">View More</button>
            </div>
        </div>
        <div class="additional-players">
            <table class="expandable">
                <tbody>
                    <!-- Hidden rows to be revealed on click -->
                    <tr>
                        <td>Player 4</td>
                        <td>Team D</td>
                        <td>24</td>
                    </tr>
                    <tr>
                        <td>Player 5</td>
                        <td>Team E</td>
                        <td>22</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- Repeat the above structure for Rebounds, Assists, etc. -->
    </section>

    <footer>
        <p>&copy; 2024 Basketball Stats</p>
    </footer>

    <script>
        document.querySelector('.view-more').addEventListener('click', function() {
            document.querySelector('.additional-players').style.display = 'block';
            this.style.display = 'none';
        });
    </script>
</body>
</html>
