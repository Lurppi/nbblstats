<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'none'; style-src 'unsafe-inline'; img-src data:; connect-src 'self'">
  <title>Basketball Stats</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Basketball Stats</h1>
    </header>
    <main>
      <div class="filter-container">
        <label for="league-type">League Type</label>
        <select id="league-type">
          <!-- League options will be added dynamically -->
        </select>

        <label for="stat-type">Stat Type</label>
        <select id="stat-type">
          <option value="totals">Totals</option>
          <option value="averages">Averages</option>
          <option value="shooting">Shooting</option>
          <option value="advanced1">Advanced 1</option>
          <option value="advanced2">Advanced 2</option>
          <option value="four-factors">Four Factors</option>
        </select>

        <label for="player-name">Player Name</label>
        <input type="text" id="player-name" placeholder="Search by player name">

        <button id="load-data">Load Data</button>
      </div>
      <div id="data-table">
        <!-- Table will be dynamically loaded here -->
      </div>
    </main>
    <script src="script.js"></script>
  </div>
</body>
</html>
