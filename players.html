<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Stats - Players</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul class="navbar">
                <li><a href="index.html">Home</a></li>
                <li><a href="#" id="stats-menu">Stats</a>
                    <ul class="dropdown">
                        <li><a href="teams.html">Teams</a></li>
                        <li><a href="players.html">Players</a></li>
                    </ul>
                </li>
                <li><a href="roster.html">Roster</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="players">
            <h2>Players</h2>
            <div class="filters">
                <label for="division-filter">Division:</label>
                <select id="division-filter">
                    <option value="all">All</option>
                    <option value="division1">Division 1</option>
                    <option value="division2">Division 2</option>
                    <!-- Add more divisions as needed -->
                </select>

                <label for="league-filter">League:</label>
                <select id="league-filter">
                    <option value="all">All</option>
                    <option value="league1">League 1</option>
                    <option value="league2">League 2</option>
                    <!-- Add more leagues as needed -->
                </select>

                <label for="position-filter">Position:</label>
                <select id="position-filter">
                    <option value="all">All</option>
                    <option value="guard">Guard</option>
                    <option value="forward">Forward</option>
                    <option value="center">Center</option>
                    <!-- Add more positions as needed -->
                </select>

                <label for="birth-year-filter">Birth Year:</label>
                <select id="birth-year-filter">
                    <option value="all">All</option>
                    <!-- Add birth years dynamically -->
                </select>

                <label for="stats-type-filter">Stats Type:</label>
                <select id="stats-type-filter">
                    <option value="totals">Totals</option>
                    <option value="averages">Averages</option>
                    <option value="shooting">Shooting</option>
                    <option value="advanced1">Advanced1</option>
                    <option value="advanced2">Advanced2</option>
                    <option value="four-factors">Four Factors</option>
                </select>
            </div>
            <table id="players-table">
                <thead>
                    <tr>
                        <th>Player</th>
                        <th>Position</th>
                        <th>Birth Year</th>
                        <!-- Dynamic columns based on selected stats type -->
                    </tr>
                </thead>
                <tbody>
                    <!-- Content will be injected here by JavaScript -->
                </tbody>
            </table>
        </section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
