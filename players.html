<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Players</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="container">
        <nav class="main-nav">
            <a href="index.html">Home</a>
            <a href="players.html">Stats</a>
            <a href="roster.html">Roster</a>
        </nav>

        <div class="filters">
            <label for="league-filter">League:</label>
            <select id="league-filter">
                <option value="regular">Regular Season</option>
                <option value="playoffs">Playoffs</option>
            </select>

            <label for="stats-type-filter">Stats Type:</label>
            <select id="stats-type-filter">
                <option value="totals">Totals</option>
                <option value="averages">Averages</option>
                <option value="shooting">Shooting</option>
                <option value="advanced1">Advanced1</option>
                <option value="advanced2">Advanced2</option>
                <option value="four_factors">Four Factors</option>
            </select>

            <label for="division-filter">Division:</label>
            <select id="division-filter">
                <option value="both">Both</option>
                <option value="A">A</option>
                <option value="B">B</option>
            </select>

            <label for="position-filter">Position:</label>
            <select id="position-filter">
                <option value="all">All</option>
                <option value="point">Point</option>
                <option value="combo">Combo</option>
                <option value="wing">Wing</option>
                <option value="forward">Forward</option>
                <option value="big">Big</option>
            </select>

            <label for="year-of-birth-filter">Year of Birth:</label>
            <input type="text" id="year-of-birth-filter">

            <label for="games-played-filter">Min Games Played:</label>
            <input type="number" id="games-played-filter" min="0">

            <label for="minutes-played-filter">Min Minutes Played:</label>
            <input type="number" id="minutes-played-filter" min="0">
        </div>

        <div id="player-table-container">
            <!-- Tables will be inserted here by JavaScript -->
        </div>
    </div>
</body>
</html>
