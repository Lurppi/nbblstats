<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Players - Basketball Stats</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li class="dropdown">
                    <a href="#" class="dropbtn">Stats</a>
                    <div class="dropdown-content">
                        <a href="teams.html">Teams</a>
                        <a href="players.html">Players</a>
                    </div>
                </li>
                <li><a href="roster.html">Roster</a></li>
            </ul>
        </nav>
        <div id="countdown"></div>
    </header>
    <main>
        <section id="players">
            <h1>Players Statistics</h1>
            <div class="filter-container">
                <label for="division-filter">Division:</label>
                <select id="division-filter">
                    <option value="all">All</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                </select>
                <label for="league-filter">League:</label>
                <select id="league-filter">
                    <option value="all">All</option>
                    <option value="regular">Regular Season</option>
                    <option value="playoffs">Playoffs</option>
                </select>
                <label for="position-filter">Position:</label>
                <select id="position-filter">
                    <option value="all">All</option>
                    <option value="PG">PG</option>
                    <option value="SG">SG</option>
                    <option value="SF">SF</option>
                    <option value="PF">PF</option>
                    <option value="C">C</option>
                </select>
                <label for="birth-year-filter">Birth Year:</label>
                <select id="birth-year-filter">
                    <option value="all">All</option>
                    <!-- Options will be dynamically generated -->
                </select>
                <label for="stats-type">Stats Type:</label>
                <select id="stats-type">
                    <option value="totals">Totals</option>
                    <option value="averages">Averages</option>
                    <option value="shooting">Shooting</option>
                    <option value="advanced1">Advanced1</option>
                    <option value="advanced2">Advanced2</option>
                    <option value="four-factors">Four Factors</option>
                </select>
            </div>
            <div id="players-table-container">
                <!-- Table will be populated here based on filter -->
            </div>
        </section>
    </main>
    <footer>
        <p>Â© 2024 Basketball Stats. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
