<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Stats - Players</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Player Statistics</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="players.html">Players</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="filters">
            <label for="league">League</label>
            <select id="league">
                <option value="Regular Season">Regular Season</option>
                <option value="Playoffs">Playoffs</option>
            </select>

            <label for="stats-type">Stats Type</label>
            <select id="stats-type">
                <option value="Totals">Totals</option>
                <option value="Averages">Averages</option>
                <option value="Shooting">Shooting</option>
                <option value="Advanced1">Advanced 1</option>
                <option value="Advanced2">Advanced 2</option>
                <option value="Four Factor">Four Factor</option>
            </select>

            <label for="division">Division</label>
            <select id="division">
                <option value="All">All</option>
                <option value="Division 1">Division 1</option>
                <option value="Division 2">Division 2</option>
                <!-- More options -->
            </select>

            <label for="team">Team</label>
            <select id="team">
                <option value="All">All</option>
                <!-- Populate dynamically or manually -->
            </select>

            <label for="position">Position</label>
            <select id="position">
                <option value="All">All</option>
                <!-- More options -->
            </select>

            <label for="year-of-birth">Year of Birth</label>
            <input type="text" id="year-of-birth" placeholder="e.g., 1990">

            <label for="games-played">Games Played</label>
            <input type="number" id="games-played" placeholder="Minimum games played">

            <label for="minutes-played">Minutes Played</label>
            <input type="number" id="minutes-played" placeholder="Minimum minutes played">
        </section>

        <section id="player-stats">
            <div id="table-container" class="table-container"></div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
