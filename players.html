<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Players</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="players.html">Players</a></li>
            </ul>
        </nav>
        <h1>Player Statistics</h1>
    </header>
    <main>
        <div id="filters">
            <div>
                <label for="league">League:</label>
                <select id="league" onchange="updateTable()">
                    <option value="Regular Season">Regular Season</option>
                    <option value="Playoffs">Playoffs</option>
                </select>
            </div>
            <div>
                <label for="stats-type">Stats Type:</label>
                <select id="stats-type" onchange="updateTable()">
                    <option value="Totals">Totals</option>
                    <option value="Averages">Averages</option>
                    <option value="Shooting">Shooting</option>
                    <option value="Advanced1">Advanced1</option>
                    <option value="Advanced2">Advanced2</option>
                    <option value="Four Factors">Four Factors</option>
                </select>
            </div>
            <div>
                <label for="division">Division:</label>
                <select id="division" onchange="updateTable()">
                    <!-- Options will be dynamically populated -->
                </select>
            </div>
            <div>
                <label for="team">Team:</label>
                <select id="team" onchange="updateTable()">
                    <!-- Options will be dynamically populated -->
                </select>
            </div>
            <div>
                <label for="position">Position:</label>
                <select id="position" onchange="updateTable()">
                    <!-- Options will be dynamically populated -->
                </select>
            </div>
            <div>
                <label for="year-of-birth">Year of Birth:</label>
                <input type="number" id="year-of-birth" onchange="updateTable()">
            </div>
            <div>
                <label for="games-played">Games Played:</label>
                <input type="number" id="games-played" onchange="updateTable()">
            </div>
            <div>
                <label for="minutes-played">Minutes Played:</label>
                <input type="number" id="minutes-played" onchange="updateTable()">
            </div>
        </div>
        <div id="player-table-container"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
