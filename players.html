<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Players - NBBL Stats</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li>
                    <a href="#">Stats</a>
                    <ul>
                        <li><a href="players.html">Players</a></li>
                        <li><a href="#">Teams</a></li>
                    </ul>
                </li>
                <li><a href="roster.html">Roster</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <div class="filter-container">
                <div>
                    <label for="league-filter">League:</label>
                    <select id="league-filter">
                        <option value="regular">Regular Season</option>
                        <option value="playoffs">Playoffs</option>
                    </select>
                </div>
                <div>
                    <label for="stats-type-filter">Stats Type:</label>
                    <select id="stats-type-filter">
                        <option value="totals">Totals</option>
                        <option value="averages">Averages</option>
                        <option value="shooting">Shooting</option>
                        <option value="advanced1">Advanced 1</option>
                        <option value="advanced2">Advanced 2</option>
                        <option value="four_factors">Four Factors</option>
                    </select>
                </div>
                <div>
                    <label for="division-filter">Division:</label>
                    <select id="division-filter">
                        <option value="both">Both</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                    </select>
                </div>
                <div>
                    <label for="position-filter">Position:</label>
                    <select id="position-filter">
                        <option value="point">Point</option>
                        <option value="combo">Combo</option>
                        <option value="wing">Wing</option>
                        <option value="forward">Forward</option>
                        <option value="big">Big</option>
                    </select>
                </div>
                <div>
                    <label for="year-of-birth-filter">Year of Birth:</label>
                    <input type="text" id="year-of-birth-filter">
                </div>
                <div>
                    <label for="games-played-filter">Games Played:</label>
                    <input type="text" id="games-played-filter">
                </div>
                <div>
                    <label for="minutes-played-filter">Minutes Played:</label>
                    <input type="text" id="minutes-played-filter">
                </div>
            </div>
        </section>
        <section id="player-table-container">
            <!-- Tabellen werden hier geladen -->
        </section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
