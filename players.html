<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Stats - Players</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="players.html">Players</a></li>
        </ul>
    </nav>
    <div id="content">
        <h1>Player Statistics</h1>
        <div class="filter-container">
            <label for="league-filter">League:</label>
            <select id="league-filter">
                <option value="regular">Regular Season</option>
                <option value="playoffs">Playoffs</option>
            </select>

            <label for="stat-type-filter">Stats Type:</label>
            <select id="stat-type-filter">
                <option value="totals">Totals</option>
                <option value="averages">Averages</option>
                <option value="shooting">Shooting</option>
                <option value="advanced1">Advanced1</option>
                <option value="advanced2">Advanced2</option>
                <option value="fourfactors">Four Factors</option>
            </select>

            <label for="division-filter">Division:</label>
            <select id="division-filter">
                <option value="both">Both</option>
                <option value="east">East</option>
                <option value="west">West</option>
            </select>

            <label for="position-filter">Position:</label>
            <select id="position-filter">
                <option value="all">All</option>
                <option value="guard">Guard</option>
                <option value="forward">Forward</option>
                <option value="center">Center</option>
            </select>

            <label for="year-filter">Year of Birth:</label>
            <input type="number" id="year-filter" min="1900" max="2024" />

            <label for="games-played-filter">Games Played:</label>
            <input type="number" id="games-played-filter" min="0" />

            <label for="minutes-played-filter">Minutes Played:</label>
            <input type="number" id="minutes-played-filter" min="0" />

            <label for="team-filter">Team:</label>
            <select id="team-filter">
                <!-- Team-Optionen werden dynamisch hinzugefÃ¼gt -->
            </select>
        </div>
        <div id="players-tables">
            <table id="regular-totals"></table>
            <table id="playoffs-totals"></table>
            <table id="regular-averages"></table>
            <table id="playoffs-averages"></table>
            <table id="regular-shooting"></table>
            <table id="playoffs-shooting"></table>
            <table id="regular-advanced1"></table>
            <table id="playoffs-advanced1"></table>
            <table id="regular-advanced2"></table>
            <table id="playoffs-advanced2"></table>
            <table id="regular-fourfactors"></table>
            <table id="playoffs-fourfactors"></table>
        </div>
    </div>
</body>
</html>
