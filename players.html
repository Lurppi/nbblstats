<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Players</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <nav class="main-nav">
            <a href="index.html">Home</a>
            <div class="dropdown">
                <a href="#" class="dropbtn">Stats</a>
                <div class="dropdown-content">
                    <a href="teams.html">Teams</a>
                    <a href="players.html">Players</a>
                </div>
            </div>
            <a href="roster.html">Roster</a>
        </nav>
        <div class="filters">
            <label for="league-filter">League:</label>
            <select id="league-filter">
                <option value="regular">Regular Season</option>
                <option value="playoffs">Playoffs</option>
            </select>
            <label for="stats-type-filter">Stats Type:</label>
            <select id="stats-type-filter">
                <option value="totals">Totals</option>
                <option value="averages">Averages</option>
                <option value="shooting">Shooting</option>
                <option value="advanced1">Advanced1</option>
                <option value="advanced2">Advanced2</option>
                <option value="four_factors">Four Factors</option>
            </select>
            <label for="division-filter">Division:</label>
            <select id="division-filter">
                <option value="all">All</option>
                <option value="A">A</option>
                <option value="B">B</option>
            </select>
            <label for="position-filter">Position:</label>
            <select id="position-filter">
                <option value="all">All</option>
                <option value="Point">Point</option>
                <option value="Combo">Combo</option>
                <option value="Wing">Wing</option>
                <option value="Forward">Forward</option>
                <option value="Big">Big</option>
            </select>
            <label for="year-of-birth-filter">Year of Birth:</label>
            <input type="number" id="year-of-birth-filter" placeholder="Year of Birth">
            <label for="games-played-filter">Games Played:</label>
            <input type="number" id="games-played-filter" placeholder="Min Games Played">
            <label for="minutes-played-filter">Minutes Played:</label>
            <input type="number" id="minutes-played-filter" placeholder="Min Minutes Played">
        </div>
        <div id="player-table-container">
            <!-- Player tables will be injected here -->
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
