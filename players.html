<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Stats - Players</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li class="dropdown">
                <a href="#" class="dropbtn">Stats</a>
                <div class="dropdown-content">
                    <a href="teams.html">Teams</a>
                    <a href="players.html">Players</a>
                </div>
            </li>
            <li><a href="roster.html">Roster</a></li>
        </ul>
    </nav>

    <h1>Player Stats</h1>
    <div class="filters">
        <label for="league-filter">League:</label>
        <select id="league-filter">
            <option value="regular">Regular Season</option>
            <option value="playoffs">Playoffs</option>
        </select>
        <label for="stats-type-filter">Stats Type:</label>
        <select id="stats-type-filter">
            <option value="totals">Totals</option>
            <option value="averages">Averages</option>
            <option value="shooting">Shooting</option>
            <option value="advanced1">Advanced 1</option>
            <option value="advanced2">Advanced 2</option>
            <option value="four-factors">Four Factors</option>
        </select>
    </div>

    <div id="player-stats-table"></div>

    <script src="scripts.js"></script>
</body>
</html>
