<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Players</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Basketball Stats</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li>
                    <a href="#">Stats</a>
                    <ul class="submenu">
                        <li><a href="teams.html">Teams</a></li>
                        <li><a href="players.html">Players</a></li>
                    </ul>
                </li>
                <li><a href="roster.html">Roster</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Players Statistics</h2>
        <div class="filter-container">
            <label for="league-filter">League:</label>
            <select id="league-filter">
                <option value="Regular Season">Regular Season</option>
                <option value="Playoffs">Playoffs</option>
            </select>

            <label for="division-filter">Division:</label>
            <select id="division-filter">
                <option value="Both">Both</option>
                <option value="East">East</option>
                <option value="West">West</option>
            </select>

            <label for="position-filter">Position:</label>
            <select id="position-filter">
                <option value="All">All</option>
                <option value="G">Guard</option>
                <option value="F">Forward</option>
                <option value="C">Center</option>
            </select>

            <label for="year-filter">Year of Birth:</label>
            <input type="number" id="year-filter" placeholder="Enter year">

            <label for="games-filter">Games Played:</label>
            <input type="number" id="games-filter" placeholder="Minimum games">

            <label for="minutes-filter">Minutes Played:</label>
            <input type="number" id="minutes-filter" placeholder="Minimum minutes">

            <label for="stat-type-filter">Stats Type:</label>
            <select id="stat-type-filter">
                <option value="Totals">Totals</option>
                <option value="Averages">Averages</option>
                <option value="Shooting">Shooting</option>
                <option value="Advanced1">Advanced1</option>
                <option value="Advanced2">Advanced2</option>
                <option value="Four Factors">Four Factors</option>
            </select>
        </div>

        <div id="players-tables">
            <!-- Tables will be inserted here by JavaScript -->
        </div>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
