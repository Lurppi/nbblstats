<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Players - NBBL Stats</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul class="main-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Stats</a>
                    <ul class="submenu">
                        <li><a href="teams.html">Teams</a></li>
                        <li><a href="players.html">Players</a></li>
                    </ul>
                </li>
                <li><a href="roster.html">Roster</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="filters">
            <label for="league-select">League:</label>
            <select id="league-select">
                <option value="Regular Season">Regular Season</option>
                <option value="Playoffs">Playoffs</option>
            </select>

            <label for="stats-type-select">Stats Type:</label>
            <select id="stats-type-select">
                <option value="Totals">Totals</option>
                <option value="Averages">Averages</option>
                <option value="Shooting">Shooting</option>
                <option value="Advanced1">Advanced1</option>
                <option value="Advanced2">Advanced2</option>
                <option value="Four Factors">Four Factors</option>
            </select>

            <label for="division-select">Division:</label>
            <select id="division-select">
                <option value="Both">Both</option>
                <option value="A">A</option>
                <option value="B">B</option>
            </select>

            <label for="position-select">Position:</label>
            <select id="position-select">
                <option value="All">All</option>
                <option value="Point">Point</option>
                <option value="Combo">Combo</option>
                <option value="Wing">Wing</option>
                <option value="Big">Big</option>
                <option value="Forward">Forward</option>
            </select>

            <label for="year-select">Year of Birth:</label>
            <select id="year-select">
                <option value="All">All</option>
                <!-- Options to be dynamically populated -->
            </select>

            <label for="games-played">Min Games Played:</label>
            <input type="number" id="games-played" min="0">

            <label for="minutes-played">Min Minutes Played:</label>
            <input type="number" id="minutes-played" min="0">
        </section>

        <section id="player-tables">
            <div id="table-container"></div>
        </section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
