<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Players Stats</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="players.html">Players</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Players Stats</h1>
        <div id="filters">
            <label for="league">League</label>
            <select id="league">
                <option value="regular">Regular Season</option>
                <option value="playoffs">Playoffs</option>
            </select>
            <label for="statsType">Stats Type</label>
            <select id="statsType">
                <option value="totals">Totals</option>
                <option value="averages">Averages</option>
                <option value="shooting">Shooting</option>
                <option value="advanced1">Advanced1</option>
                <option value="advanced2">Advanced2</option>
                <option value="fourfactors">Four Factors</option>
            </select>
            <label for="division">Division</label>
            <select id="division"></select>
            <label for="team">Team</label>
            <select id="team"></select>
            <label for="position">Position</label>
            <select id="position"></select>
            <label for="yearOfBirth">Year of Birth</label>
            <input type="number" id="yearOfBirth" placeholder="e.g. 2005">
            <label for="gamesPlayed">Games Played</label>
            <input type="number" id="gamesPlayed" placeholder="e.g. 10">
            <label for="minutesPlayed">Minutes Played</label>
            <input type="number" id="minutesPlayed" placeholder="e.g. 100">
        </div>
        <div id="tables-container">
            <table id="regular-totals"></table>
            <table id="regular-averages"></table>
            <table id="regular-shooting"></table>
            <table id="regular-advanced1"></table>
            <table id="regular-advanced2"></table>
            <table id="regular-fourfactors"></table>
            <table id="playoffs-totals"></table>
            <table id="playoffs-averages"></table>
            <table id="playoffs-shooting"></table>
            <table id="playoffs-advanced1"></table>
            <table id="playoffs-advanced2"></table>
            <table id="playoffs-fourfactors"></table>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
