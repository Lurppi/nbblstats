<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBBL Stats - Player Stats</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>NBBL Player Stats</h1>
    </header>
    <main>
        <div class="filters">
            <label for="league">League:</label>
            <select id="league">
                <option value="Regular Season">Regular Season</option>
                <option value="Playoffs">Playoffs</option>
            </select>

            <label for="statsType">Stats Type:</label>
            <select id="statsType">
                <option value="Totals">Totals</option>
                <option value="Averages">Averages</option>
                <option value="Shooting">Shooting</option>
                <option value="Advanced1">Advanced1</option>
                <option value="Advanced2">Advanced2</option>
                <option value="Four Factors">Four Factors</option>
            </select>

            <label for="division">Division:</label>
            <input type="text" id="division">

            <label for="team">Team:</label>
            <input type="text" id="team">

            <label for="position">Position:</label>
            <input type="text" id="position">

            <label for="yearOfBirth">Year of Birth:</label>
            <input type="number" id="yearOfBirth">

            <label for="gamesPlayed">Games Played (>=):</label>
            <input type="number" id="gamesPlayed" min="0">

            <label for="minutesPlayed">Minutes Played (>=):</label>
            <input type="number" id="minutesPlayed" min="0">

            <button id="applyFilters">Apply Filters</button>
        </div>

        <div id="tables">
            <h2>Player Stats</h2>
            <div id="statsTables"></div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 NBBL Stats</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
