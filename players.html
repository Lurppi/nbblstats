<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Players</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <ul class="navbar">
            <li><a href="index.html">Home</a></li>
            <li class="dropdown">
                <a href="#">Stats</a>
                <div class="dropdown-content">
                    <a href="teams.html">Teams</a>
                    <a href="players.html">Players</a>
                </div>
            </li>
            <li><a href="roster.html">Roster</a></li>
        </ul>
    </header>

    <main>
        <div id="filters">
            <label for="league">League:</label>
            <select id="league">
                <option value="Regular Season">Regular Season</option>
                <option value="Playoffs">Playoffs</option>
            </select>
            <label for="stats-type">Stats Type:</label>
            <select id="stats-type">
                <option value="Totals">Totals</option>
                <option value="Averages">Averages</option>
                <option value="Shooting">Shooting</option>
                <option value="Advanced1">Advanced1</option>
                <option value="Advanced2">Advanced2</option>
                <option value="Four Factors">Four Factors</option>
            </select>
            <label for="division">Division:</label>
            <select id="division">
                <option value="Both">Both</option>
                <option value="A">A</option>
                <option value="B">B</option>
            </select>
            <label for="position">Position:</label>
            <select id="position">
                <option value="Both">Both</option>
                <option value="Point">Point</option>
                <option value="Combo">Combo</option>
                <option value="Wing">Wing</option>
                <option value="Big">Big</option>
            </select>
            <label for="birth-year">Year of Birth:</label>
            <input type="number" id="birth-year" min="1900" max="2100">
        </div>

        <div id="player-tables"></div>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
