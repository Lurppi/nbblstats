<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Players - NBBL Stats</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="teams.html">Teams</a></li>
                <li><a href="players.html">Players</a></li>
                <li><a href="roster.html">Roster</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Players Stats</h1>
        <!-- Filters -->
        <div class="filters">
            <div class="filter">
                <label for="league">League</label>
                <select id="league" onchange="loadTables()">
                    <option value="regular">Regular Season</option>
                    <option value="playoffs">Playoffs</option>
                </select>
            </div>
            <div class="filter">
                <label for="stat-type">Stat Type</label>
                <select id="stat-type" onchange="loadTables()">
                    <option value="totals">Totals</option>
                    <option value="averages">Averages</option>
                    <option value="shooting">Shooting</option>
                    <option value="advanced1">Advanced 1</option>
                    <option value="advanced2">Advanced 2</option>
                    <option value="fourfactors">Four Factors</option>
                </select>
            </div>
            <div class="filter">
                <label for="division">Division</label>
                <select id="division" onchange="filterTable()">
                    <option value="both">Both</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                </select>
            </div>
            <div class="filter">
                <label for="position">Position</label>
                <select id="position" onchange="filterTable()">
                    <option value="all">All</option>
                    <option value="point">Point</option>
                    <option value="combo">Combo</option>
                    <option value="wing">Wing</option>
                    <option value="forward">Forward</option>
                    <option value="big">Big</option>
                </select>
            </div>
            <div class="filter">
                <label for="born">Year of Birth</label>
                <input type="number" id="born" oninput="filterTable()" placeholder="Enter year">
            </div>
            <div class="filter">
                <label for="games-played">Games Played</label>
                <input type="number" id="games-played" oninput="filterTable()" placeholder="Minimum games">
            </div>
            <div class="filter">
                <label for="minutes-played">Minutes Played</label>
                <input type="number" id="minutes-played" oninput="filterTable()" placeholder="Minimum minutes">
            </div>
        </div>
        <!-- Tables -->
        <div id="player-tables"></div>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
