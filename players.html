<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Stats - Players</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Basketball Stats</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="players.html">Players</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Player Statistics</h2>
            <div class="filters">
                <div class="filter-group">
                    <label for="league-filter">League:</label>
                    <select id="league-filter">
                        <option value="regular">Regular Season</option>
                        <option value="playoffs">Playoffs</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="stat-type-filter">Stats Type:</label>
                    <select id="stat-type-filter">
                        <option value="totals">Totals</option>
                        <option value="averages">Averages</option>
                        <option value="shooting">Shooting</option>
                        <option value="advanced1">Advanced1</option>
                        <option value="advanced2">Advanced2</option>
                        <option value="fourfactors">Four Factors</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="division-filter">Division:</label>
                    <select id="division-filter">
                        <!-- Division filter options will be dynamically populated -->
                    </select>
                </div>
                <div class="filter-group">
                    <label for="team-filter">Team:</label>
                    <select id="team-filter">
                        <!-- Team filter options will be dynamically populated -->
                    </select>
                </div>
                <div class="filter-group">
                    <label for="position-filter">Position:</label>
                    <select id="position-filter">
                        <!-- Position filter options will be dynamically populated -->
                    </select>
                </div>
                <div class="filter-group">
                    <label for="year-filter">Year of Birth:</label>
                    <select id="year-filter">
                        <!-- Year filter options will be dynamically populated -->
                    </select>
                </div>
                <div class="filter-group">
                    <label for="games-filter">Games Played:</label>
                    <input type="number" id="games-filter" min="0">
                </div>
                <div class="filter-group">
                    <label for="minutes-filter">Minutes Played:</label>
                    <input type="number" id="minutes-filter" min="0">
                </div>
            </div>
            <div id="table-container">
                <!-- Player statistics table will be inserted here based on filters -->
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
