<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Players - Basketball Stats</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li>
                    <a href="#">Stats</a>
                    <ul class="dropdown">
                        <li><a href="teams.html">Teams</a></li>
                        <li><a href="players.html">Players</a></li>
                    </ul>
                </li>
                <li><a href="roster.html">Roster</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Players Stats</h1>
        <section>
            <label for="stats-type">Stats Type:</label>
            <select id="stats-type">
                <option value="totals">Totals</option>
                <option value="averages">Averages</option>
                <option value="shooting">Shooting</option>
                <option value="advanced1">Advanced1</option>
                <option value="advanced2">Advanced2</option>
                <option value="four-factors">Four Factors</option>
            </select>
        </section>
        <section>
            <label for="filter-division">Division:</label>
            <select id="filter-division">
                <option value="">All</option>
                <option value="A">Division A</option>
                <option value="B">Division B</option>
            </select>
            <label for="filter-league">League:</label>
            <select id="filter-league">
                <option value="">All</option>
                <option value="regular-season">Regular Season</option>
                <option value="playoffs">Playoffs</option>
            </select>
            <label for="filter-position">Position:</label>
            <select id="filter-position">
                <option value="">All</option>
                <option value="PG">PG</option>
                <option value="SG">SG</option>
                <option value="SF">SF</option>
                <option value="PF">PF</option>
                <option value="C">C</option>
            </select>
            <label for="filter-birth-year">Birth Year:</label>
            <select id="filter-birth-year">
                <option value="">All</option>
                <!-- Birth years will be dynamically added -->
            </select>
        </section>
        <section id="players-table">
            <!-- Table will be dynamically generated here -->
        </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/papaparse/5.3.0/papaparse.min.js"></script>
    <script src="players-scripts.js"></script>
</body>
</html>
