<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Stats</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="teams.html">Teams</a></li>
                <li class="dropdown">
                    <a href="stats.html" class="dropbtn">Stats</a>
                    <div class="dropdown-content">
                        <a href="teams.html">Teams</a>
                        <a href="players.html">Players</a>
                    </div>
                </li>
                <li><a href="roster.html">Roster</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Player Stats</h1>
        <div class="filters">
            <label for="statType">Stats Type:</label>
            <select id="statType">
                <option value="totals">Totals</option>
                <option value="averages">Averages</option>
                <option value="shooting">Shooting</option>
                <option value="advanced1">Advanced1</option>
                <option value="advanced2">Advanced2</option>
                <option value="fourfactors">Four Factors</option>
            </select>

            <label for="seasonType">Season:</label>
            <select id="seasonType">
                <option value="regular">Regular Season</option>
                <option value="playoffs">Playoffs</option>
            </select>

            <label for="gpFilter">Games Played (GP):</label>
            <input type="number" id="gpFilter" min="0">

            <label for="mpFilter">Minutes Played (MP):</label>
            <input type="number" id="mpFilter" min="0">
        </div>

        <div id="statsTable"></div>
    </main>
    <script src="scripts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</body>
</html>
