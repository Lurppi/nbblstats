<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Statistics</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Player Statistics</h1>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="players.html">Players</a></li>
                <li><a href="team.html">Team</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="player-stats">
            <h2>Spielerstatistiken</h2>
            <div class="filter-container">
                <label for="stat-type">Statistik-Typ:</label>
                <select id="stat-type">
                    <option value="totals">Totals</option>
                    <option value="averages">Averages</option>
                    <option value="shooting">Shooting</option>
                    <option value="advanced1">Advanced 1</option>
                    <option value="advanced2">Advanced 2</option>
                    <option value="four-factors">Four Factors</option>
                </select>
                <label for="playoff-filter">Playoffs:</label>
                <select id="playoff-filter">
                    <option value="regular">Regular Season</option>
                    <option value="playoffs">Playoffs</option>
                </select>
                <label for="gp-filter">Games Played:</label>
                <input type="number" id="gp-filter" placeholder="Min GP" />
                <label for="mp-filter">Minutes Played:</label>
                <input type="number" id="mp-filter" placeholder="Min MP" />
            </div>
            <div id="player-table-container">
                <table id="player-stats-table"></table>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Basketball Stats</p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
