<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Players</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="teams.html">Teams</a></li>
                <li><a href="players.html">Players</a></li>
                <li><a href="roster.html">Roster</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="filters">
            <label for="league">League:</label>
            <select id="league">
                <option value="regular">Regular Season</option>
                <option value="playoffs">Playoffs</option>
            </select>

            <label for="stats-type">Stats Type:</label>
            <select id="stats-type">
                <option value="totals">Totals</option>
                <option value="averages">Averages</option>
                <option value="shooting">Shooting</option>
                <option value="advanced1">Advanced1</option>
                <option value="advanced2">Advanced2</option>
                <option value="four_factors">Four Factors</option>
            </select>

            <label for="division">Division:</label>
            <select id="division">
                <option value="both">Both</option>
                <option value="A">A</option>
                <option value="B">B</option>
            </select>

            <label for="position">Position:</label>
            <select id="position">
                <option value="all">All</option>
                <option value="point">Point</option>
                <option value="combo">Combo</option>
                <option value="wing">Wing</option>
                <option value="forward">Forward</option>
                <option value="big">Big</option>
            </select>

            <label for="year-of-birth">Year of Birth:</label>
            <input type="number" id="year-of-birth" placeholder="Year" />

            <label for="games-played">Games Played:</label>
            <input type="number" id="games-played" placeholder="Games" />

            <label for="minutes-played">Minutes Played:</label>
            <input type="number" id="minutes-played" placeholder="Minutes" />
        </section>
        <section id="tables-container">
            <!-- Tables will be dynamically inserted here -->
        </section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
